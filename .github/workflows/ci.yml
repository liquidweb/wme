# Workflow name
name: "CI/CD: Install, Build, and Lint"

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    types: [opened, synchronize]
    
env:
  E2E_ARTIFACT: e2e-run-${{ github.run_number }}

# Cancels all previous workflow runs for pull requests that have not completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name for pull requests
  # or the commit hash for any other events.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Install Dependencies
    timeout-minutes: 15
    runs-on: ubuntu-latest
    outputs:
      composer-files-dir: ${{ steps.composer-cache.outputs.composer-files-dir }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:v2
          php-version: '8.0'
          
      - name: Cache Composer Files
        id: composer-cache
        working-directory: plugins/wme-sitebuilder
        run: |
          echo "composer-files-dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.composer-cache.outputs.composer-files-dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  lint:
    name: Lint JS and PHP
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:v2
          php-version: '8.0'

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{needs.build.outputs.composer-files-dir}}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint
    
  e2e-tests:
    name: End to End Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    needs: build
    env:
      ALLURE_REPORT_DIR: ${{ github.workspace }}/plugins/wme-sitebuilder/tests/results/allure-report
      ALLURE_RESULTS_DIR: ${{ github.workspace }}/plugins/wme-sitebuilder/tests/results/allure-results
      DEFAULT_TIMEOUT_OVERRIDE: 30000
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:v2
          php-version: '8.0'

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{needs.build.outputs.composer-files-dir}}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Playwright dependencies
        run: |
          npx playwright install chromium firefox webkit --with-deps

      - name: Launch wp-env e2e environment
        working-directory: plugins/wme-sitebuilder
        run: pnpm env:dev

      - name: Run Sitebuilder End to End tests.
        timeout-minutes: 15
        working-directory: plugins/wme-sitebuilder
        run: pnpm test

      - name: Generate Playwright E2E Test report.
        if: success() || failure()
        working-directory: plugins/wme-sitebuilder
        run: pnpm exec allure generate --clean ${{ env.ALLURE_RESULTS_DIR }} --output ${{ env.ALLURE_REPORT_DIR }}

      - name: Archive E2E test report
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.E2E_ARTIFACT }}
          path: |
            ${{ env.ALLURE_RESULTS_DIR }}
            ${{ env.ALLURE_REPORT_DIR }}
          if-no-files-found: ignore
          retention-days: 5
